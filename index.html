<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-dark text-center p-4">
        <h1 class="display-3 text-white fw-bold">Cadastro</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-6 col-12 py-2">

                <div class="py-5 ">
                    <h2>Formulario</h2>

                    <!-- <form> -->
                        <div class="text-form form-floating mb-3">
                            
                            <input type="text" id="nome" placeholder="Digite seu nome" class="form-control border-2">
                            <label for="nome">Digite seu nome</label>
                        </div>

                        <div class="text-form form-floating">                
                            <input type="text" id="sobrenome" 
                                placeholder="Digite seu sobrenome"
                                class="form-control border-3">
                            <label for="sobrenome">Digite seu sobrenome</label>
                        </div>

                    <div class="row py-3 ">
                        <div class="text-form py-3 col-4">
                            <label for="dtnasc">Data de Nascimento</label>
                            <input type="date" id="dtnasc" class="form-control border-3">
                       </div>

                        <div class="py-3 col-4">
                            <label for="idade">Categoria</label>
                            <select id="idade" class="form-select border-3">
                                <option value="criança">Criança</option>
                                <option value="adolescente">Adolescente</option>
                                <option value="adulto">Adulto</option>
                                <option value="idoso">idoso</option>
                            </select>
                        </div>
                              

                        <div class="text-form py-3 col-4">
                            <label for="peso">peso</label>
                            <input type="number" id="peso" placeholder="Digite seu peso"
                                class="form-control border-3">
                        </div>

                        <div class="text-form py-3 col-4">
                            <label for="altura">altura</label>
                            <input type="number" id="altura" placeholder="Digite seu altura"
                                class="form-control border-3">
                        </div>
                    </div>

                        <div class="py-1">
                            <button class="btn btn-outline-dark w-25" id="btn">Cadastrar</button>
                        </div>
                    <!-- </form> -->
                </div>

            </div>
            <div class="col-md-6 col-12 py-5">
                <div>
                    <h2>Dados Cadastrados</h2>

                    <table class="table table-responsive table-dark table-hover table-borderless">
                        <thead>
                            <th>Nome</th>
                            <th>idade</th>
                            <th>Categoria</th>
                            <th>imc</th>
                        </thead>
                        <tbody id="resultado">
                            
                        </tbody>

                    </table>




                    <div >

                    </div>


                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
